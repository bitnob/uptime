# Change these first
owner: bitnob # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Bitnob 
    url: https://bitnob.com
    method: GET 
  
  - name: bitnob backend api status 
    url: https://api.bitnob.co/health
    method: GET

  - name: bitnob API docs 
    url: https://docs.bitnob.com/docs
    method: GET
  
  - name: Bitnob for business dashboards
    url: https://app.bitnob.co
    method: GET

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /uptime
  logoUrl: https://bitnob.com/wp-content/uploads/2021/04/logo-no-back-01.png
  name: Upptime
  introTitle: "**Bitnob** Enables You to Automatically Save in Bitcoin with as little as one dollar weekly starting Today. No Hustle, Easy, Secure and Profitable"
  introMessage: This is a status page which uses real-time data from our [GitHub repository](https://github.com/bitnob/uptime). 
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

